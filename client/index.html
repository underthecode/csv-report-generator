<!DOCTYPE html>

<head>
  <title>CSV Report Generator</title>
</head>

<body>
  <h2>
    CSV Report Generator
  </h2>

  <form id="json-upload" enctype="multipart/form-data" method="POST">
    <input id="upload-btn" type="file" accept="json" />
    <input id="submit-btn" type="submit" name="json-file" value="Submit" />
  </form>

  <span id="result"></span>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
